<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – document editor build – development sample</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CKEditor 5 – document editor build – development sample</h1>
<div class="document-editor">
	<div class="document-editor__toolbar"></div>
	<div class="document-editor__editable-container">
		<div class="document-editor__editable"></div>
	</div>
</div>

<script src="../build/ckeditor.js"></script>
<script>
	DecoupledEditor.create(document.querySelector('.document-editor__editable')).then(editor => {
		const toolbarContainer = document.querySelector('.document-editor__toolbar')
		toolbarContainer.appendChild(editor.ui.view.toolbar.element)
		window.editor = editor
	}).catch(err => {
		console.error(err)
	})
</script>

</body>
</html>
